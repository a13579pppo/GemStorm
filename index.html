<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStorm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome" class="full-screen">
        <img src="assets/welcome.jpg" alt="Welcome to GameStorm" class="bg-image">
        <h1>Welcome to GameStorm</h1>
    </div>

    <!-- Games Section -->
    <div id="games" class="full-screen">
        <h2>Games</h2>
        <div class="game-card" onclick="startGame('football')">
            <img src="assets/football.png" alt="Football">
            <p>Football (Group)</p>
        </div>
        <div class="game-card" onclick="startGame('puzzle')">
            <img src="assets/puzzle.png" alt="Puzzle">
            <p>Puzzle (Solo)</p>
        </div>
        <div class="game-card" onclick="startGame('duel')">
            <img src="assets/duel.png" alt="Duel">
            <p>Duel (Tekken Style)</p>
        </div>
    </div>

    <!-- NFT Collection Section -->
    <div id="nfts" class="full-screen">
        <h2>NFT Collection</h2>
        <!-- NFTs will be loaded dynamically -->
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard" class="full-screen">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
            <!-- Leaderboard will be loaded dynamically -->
        </ol>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
